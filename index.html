<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌐 Futuristic Navbar -->
  <nav class="navbar">
    <div class="logo">🕹️ <span>Unblocked Games Hub</span></div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#gamesContainer">Games</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- 🔍 Search + Header -->
  <header>
    <h1>Discover & Play Anywhere</h1>
    <p>30+ Unblocked Games — Smooth. Fast. Free.</p>
    <input
      type="text"
      id="searchBar"
      placeholder="Search for a game..."
      onkeyup="filterGames()"
    />
  </header>

  <!-- 🎮 Games Grid -->
  <main id="gamesContainer">
    <div class="game" onclick="openGame('https://example.com')">
      <img src="https://via.placeholder.com/400x250?text=Game+1" alt="Game 1" />
      <div class="overlay">
        <h2>Game 1</h2>
      </div>
    </div>

    <div class="game" onclick="openGame('https://yourgameurl.com')">
      <img src="https://via.placeholder.com/400x250?text=Game+2" alt="Game 2" />
      <div class="overlay">
        <h2>Game 2</h2>
      </div>
    </div>
  </main>

  <!-- 🖥️ Fullscreen Modal -->
  <div id="gameModal">
    <button id="closeBtn" onclick="closeGame()">✕</button>
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <footer>
    <p>© 2025 Unblocked Games Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
